<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="pig_style.css">
  <title>Pig Game</title>
</head>

<body>
  <center>
    <br>
    <h1>The Pig Game</h1>
  </center>

  <div class="wrapper clearfix">
    <div class="player-0-panel active">
      <div class="player-name" id="name-0"></div>
      <div class="player-score" id="score-0">0</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-0">0</div>
      </div>
    </div>

    <div class="player-1-panel">
      <div class="player-name" id="name-1">Monika</div>
      <div class="player-score" id="score-1">0</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">0</div>
      </div>
    </div>

    <div>
      <div class="game-completed-label">
        <div id="player-name" class="float-left"></div>
        &nbsp
        <div class="float-right">has won the game</div>
      </div>
    </div>

    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

    <input class="final-score" type="text" placeholder="Final Score">

    <div class="dices">
      <img src="dice-5.png" alt="Dice" class="first-dice">
      <img src="dice-2.png" alt="Dice" class="second-dice">
    </div>
  </div>
</body>
<script src="pig_coding_challenges_script.js">
</script>

</html>
